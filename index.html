<!DOCTYPE html>
<html>
<head>
    <title>Simple Web3 Wallet Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web3 Wallet Checker</h1>
    <button id="connectBtn">Connect Wallet</button>

    <p><strong>Address:</strong> <span id="address">Not connected</span></p>
    <p><strong>Balance:</strong> <span id="balance">0</span></p>
    <p><strong>Network:</strong> <span id="network">Unknown</span></p>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="wallet.js"></script>
    <script src="balance.js"></script>
    <script src="network.js"></script>
    <script src="logger.js"></script>
    <script src="app.js"></script>
</body>
</html>
